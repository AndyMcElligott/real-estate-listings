<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/bootstrap-4.3.1.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="./vendors/jQuery-3.4.1.min.js"></script>
  <script type="text/javascript" src="./scripts/client.js"></script>
</head>
<body>
  <header>
    <h1>DARC Real Estate Professionals</h1>
  </header>
  <div class="main">
    <form>
      <div class="form-group">
        <label for="sqftIn">Square Feet</label>
        <input type="number" class="form-control" id="sqftIn" placeholder="Enter Square Footage">
      </div>
      <div class="form-group">
        <label for="costIn">Cost</label>
        <input type="number" class="form-control" id="costIn" placeholder="Cost">
      </div>
      <div class="form-group">
        <select class="form-control" id="typeIn">
          <option>Sale</option>
          <option>Rent</option>
        </select>
        <label for="typeIn">Sell or Rent</label>
      </div>
      <div class="form-group">
        <label for="cityIn">City</label>
        <input type="text" class="form-control" id="cityIn" placeholder="City">
      </div>
      <div class="form-group ">
        <label for="imageIn">Image</label>
        <input type="text" class="form-control" id="imageIn" placeholder="Add Image URL">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div class="form-inline m-3">
      <div class="form-group">
        <label for="typeFilterIn" class="mr-2">Filter by type: </label>
        <select class="form-control" id="typeFilterIn">
          <option value="">None</option>
          <option value="sale">For Sale</option>
          <option value="rent">For Rent</option>
        </select>
        <label for="cityFilterIn" class="mx-2">Filter by city: </label>
        <select class="form-control" id="cityFilterIn">
          <option value="">Any</option>
          <!-- Filled by AJAX -->
        </select>
      </div>
    </div>
    <div class="card" style="width: 18rem;">
      <img src="..." class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.
        </p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
  
</body>
</html>
