<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Zzilow</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand|Saira+Stencil+One|Ubuntu&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap-4.3.1.min.css">
  <link rel="stylesheet" href="css/style.css">
  <script type="text/javascript" src="./vendors/jQuery-3.4.1.min.js"></script>
  <script type="text/javascript" src="./scripts/utilities.js"></script>
  <script type="text/javascript" src="./scripts/client.js"></script>
</head>
<body>
  <header>
    <h1>DARC Real Estate Professionals</h1>
    <h3>We offer homes to people who want them.</h3>
  </header>
  <div id="main">
      <div class="row">
        <div class="col-12 col-md-3">
          <h2>Add Property</h2>
          <form>
            <div class="form-group row w-50">
                <label for="typeIn">Sell or Rent</label>
                <select class="form-control" id="typeIn">
                <option>-select-</option>
                <option>Sale</option>
                <option>Rent</option>
              </select>
            </div> 
            <div class="form-group row w-75">
              <label for="cityIn">City</label>
              <input type="text" class="form-control" id="cityIn" placeholder="Enter City">
            </div>
            <div class="form-group row w-75">
                <label for="costIn">Price</label>
                <input type="number" class="form-control" id="costIn" placeholder="Enter Price">
            </div>
            <div class="form-group row w-75">
                <label for="sqftIn">Square Footage</label>
                <input type="number" class="form-control" id="sqftIn" placeholder="Enter Square Feet">
            </div>
            <div class="form-group row w-75">
              <label for="imageIn">Image</label>
              <input type="text" class="form-control" id="imageIn" placeholder="Enter Image URL">
            </div>
            <div class="form-group row">
              <button type="submit" id="submitButton" class="btn btn-success">Submit</button>
            </div>
          </form>
        </div>
        <div class="col-8 text-center">
            <div class="form-inline m-3 text-center">
                <!--<div class="filterGroup">-->
                  <div class="form-group my-1">
                    <label class="filterLabel" for="typeFilterIn">Filter by type: </label>
                    <select class="form-control orderInputs mx-2" id="typeFilterIn">
                      <option value="">None</option>
                      <option value="sale">For Sale</option>
                      <option value="rent">For Rent</option>
                    </select>
                  </div>
                  <div class="form-group my-1">
                    <label class="filterLabel" for="cityFilterIn">Filter by city: </label>
                    <select class="form-control orderInputs mx-2" id="cityFilterIn">
                      <option value="">Any</option>
                      <!-- Filled by AJAX -->
                    </select>
                  </div>
                  <div class="form-group my-1">
                    <label class="filterLabel" for="orderIn">Order by: </label>
                    <select class="form-control orderInputs mx-2" id="orderByIn">
                      <option value="cost">Cost</option>
                      <option value="city">Square Foot</option>
                    </select>
                  </div>
                  <div class="form-group my-1">
                    <div class="form-check orderInputs">
                      <input id="orderReverseIn" type="checkbox" val="Reverse" class="form-check-input orderInputs">
                      <label class="filterLabel" for="orderReverseIn" class="form-check-label">
                        Reverse
                      </label>
                    </div>
                  </div>
                <!--</div>-->
            </div>
            <div id="houseOut" class="row">
            </div>
          </div>
        </div>
      </div>
</body>
</html>
